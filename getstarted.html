<!DOCTYPE html>
<html lang="en">

  <head>
    <title>PRESSURE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
          <img src="logo.png" height="60" alt="Pressure Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a> 
            </li>
            <li class="nav-item">
              <a class="nav-link" href="getstarted.html">Get Started</a> 
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid my-12 text-white" style="background-image: url('gym.png'); padding-top: 280px; padding-bottom: 280px;">
      <div class="container">
        <h2>LET'S GET STARTED</h2>
        <h5>PICK YOUR MUSCLE GROUPS:</h5>
        <p>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="groups" value="option1">Glutes/Hamstrings
            <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="groups" value="option2">Quads/Glutes
            <label class="form-check-label" for="radio2"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio3" name="groups" value="option3">Back/Biceps
            <label class="form-check-label" for="radio3"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio4" name="groups" value="option4">Shoulders/Chest/Triceps
            <label class="form-check-label" for="radio4"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio5" name="groups" value="option5">Core/Cardio
            <label class="form-check-label" for="radio5"></label>
          </div>
        </p>
        <br></br>
        <h6>
          <input type="submit" class="btn btn-success" id="submit" onclick="generate()">
          </input>
        </h6>
        <br></br>
        <h7>
          <div id="answer">
            Here's your workout plan:
          </div>
        </h7>
      </div>
    </div>
 
    <footer class="p-5 bg-dark text-white text-center">
      <p>&copy; by Alessandra Liu</p>
    </div>
  </body>
  
  </body>
</html>
